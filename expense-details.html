<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل المصروف - غريم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              secondary: "#f8fafc",
              accent: "#10b981",
              danger: "#ef4444",
              warning: "#f59e0b",
            },
            fontFamily: {
              arabic: ["Tajawal", "Cairo", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 font-arabic min-h-screen">
    <!-- Header -->
    <header
      class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50"
    >
      <div class="flex items-center justify-between p-4">
        <div class="flex items-center gap-3">
          <a
            href="tricount.html"
            class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-arrow-right text-gray-600 text-lg"></i>
          </a>
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center"
            >
              <i class="fas fa-building text-red-500 text-lg"></i>
            </div>
            <div>
              <h1 class="text-lg font-bold text-gray-900">فندق</h1>
              <p class="text-xs text-gray-500">16 أكتوبر 2018</p>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button
            id="dropdownButton"
            class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-ellipsis-v text-gray-600 text-lg"></i>
          </button>
          <!-- Dropdown Menu -->
          <div
            id="dropdownMenu"
            class="absolute top-full mt-2 left-2 w-48 bg-white rounded-xl shadow-lg border border-gray-100 z-50 hidden"
          >
            <div class="py-2">
              <button
                class="w-full flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors"
              >
                <i class="fas fa-edit text-gray-600 w-4"></i>
                <span>تعديل</span>
              </button>
              <button
                class="w-full flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors"
              >
                <i class="fas fa-copy text-gray-600 w-4"></i>
                <span>نسخ</span>
              </button>
              <hr class="my-1 border-gray-100" />
              <button
                class="w-full flex items-center gap-3 px-4 py-3 text-danger hover:bg-red-50 transition-colors"
              >
                <i class="fas fa-trash text-danger w-4"></i>
                <span>حذف</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Expense Details Content -->
    <div class="p-4">
      <!-- Paid By Section -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">دفع بواسطة</h2>
        <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div
                class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center"
              >
                <span class="font-semibold text-gray-600">ع</span>
              </div>
              <div>
                <h3 class="font-semibold text-gray-900">عزام</h3>
                <p class="text-sm text-gray-500">أنا</p>
              </div>
            </div>
            <div class="text-left">
              <p class="text-2xl font-bold text-warning">85.00 ر.س</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Participants Section -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">
          لـ 4 مشاركين، بما في ذلك أنا
        </h2>
        <div class="space-y-3">
          <!-- Participant 1 -->
          <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center"
                >
                  <span class="font-semibold text-gray-600">ع</span>
                </div>
                <div>
                  <h3 class="font-semibold text-gray-900">عزام</h3>
                  <p class="text-sm text-gray-500">أنا</p>
                </div>
              </div>
              <div class="text-left">
                <p class="text-xl font-bold text-gray-900">21.25 ر.س</p>
              </div>
            </div>
          </div>

          <!-- Participant 2 -->
          <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="w-12 h-12 bg-blue-200 rounded-full flex items-center justify-center"
                >
                  <span class="font-semibold text-blue-600">ب</span>
                </div>
                <div>
                  <h3 class="font-semibold text-gray-900">براين</h3>
                </div>
              </div>
              <div class="text-left">
                <p class="text-xl font-bold text-gray-900">21.25 ر.س</p>
              </div>
            </div>
          </div>

          <!-- Participant 3 -->
          <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="w-12 h-12 bg-green-200 rounded-full flex items-center justify-center"
                >
                  <span class="font-semibold text-green-600">ج</span>
                </div>
                <div>
                  <h3 class="font-semibold text-gray-900">جوليا</h3>
                </div>
              </div>
              <div class="text-left">
                <p class="text-xl font-bold text-gray-900">21.25 ر.س</p>
              </div>
            </div>
          </div>

          <!-- Participant 4 -->
          <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="w-12 h-12 bg-purple-200 rounded-full flex items-center justify-center"
                >
                  <span class="font-semibold text-purple-600">ت</span>
                </div>
                <div>
                  <h3 class="font-semibold text-gray-900">توماس</h3>
                </div>
              </div>
              <div class="text-left">
                <p class="text-xl font-bold text-gray-900">21.25 ر.س</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Additional Details -->
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
        <div class="space-y-3">
          <div class="flex justify-between items-center">
            <span class="text-gray-600">التاريخ</span>
            <span class="font-medium text-gray-900">16 أكتوبر 2018</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-600">الفئة</span>
            <div class="flex items-center gap-2">
              <i class="fas fa-building text-red-500"></i>
              <span class="font-medium text-gray-900">إقامة</span>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-600">المبلغ الإجمالي</span>
            <span class="font-bold text-lg text-gray-900">85.00 ر.س</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Dropdown menu functionality
      document
        .getElementById("dropdownButton")
        .addEventListener("click", function (e) {
          e.stopPropagation();
          const dropdown = document.getElementById("dropdownMenu");
          dropdown.classList.toggle("hidden");
        });

      // Close dropdown when clicking outside
      document.addEventListener("click", function (e) {
        const dropdown = document.getElementById("dropdownMenu");
        const button = document.getElementById("dropdownButton");

        if (!dropdown.contains(e.target) && !button.contains(e.target)) {
          dropdown.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
